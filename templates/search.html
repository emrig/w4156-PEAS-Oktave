<!DOCTYPE html>
<html>

<head>
  <title>OKTAVE</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" type="text/css" href="../static/genre_search.css">
  <script src="https://www.gstatic.com/firebasejs/4.11.0/firebase.js"></script>
  <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <script
  src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"
  integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30="
  crossorigin="anonymous"></script>

  <!-- ag-Grid -->
  <script src="https://unpkg.com/ag-grid/dist/ag-grid.min.noStyle.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/ag-grid/dist/styles/ag-grid.css">
  <link rel="stylesheet" href="https://unpkg.com/ag-grid/dist/styles/ag-theme-balham.css">

  <script src="../static/genre_search.js"></script>
  

</head>

<body>

	<div id="title-space">
		<h1 id="title">OKTAVE</h1>

		<h2 id="subtitle">Search for songs according to musical characteristics.<h2>

    <h3 id="about"><a href="about">What do these musical terms mean?</a></h3>
	</div>	

  <div>
    <form class="form-inline" onsubmit="return false;" id="song-search-form-master">

      <div class="row">
        <div class="col-xs-12">
          <div class="input-group" id="song-search-form">
              <input type="text" class="form-control" id="song-search-bar" placeholder="Search for songs by title.">
          </div>
        </div>  
      </div>    

      <!-- Submit button -->
      <div class="row">
        <div class="col-xs-12">
          <center><button class="btn btn-lg" type="submit" id="song-search-button">Search by title</button></center>
        </div>  
      </div>

    </form>
  </div>

  <br><br>


<!-- Search bar, drop-downs, etc. -->
  <div>
    <form class="form-inline" onsubmit="return false;" id="search-form-master">
      
<!--       <div class="row">
        <div class="col-xs-12">
          <div class="input-group" id="genre-search-form">
              <input type="text" class="form-control" id="genre-search-bar" placeholder="Search for songs by genre">
          </div>
        </div>  
      </div>     -->

      <!-- Tempo search bar -->
      <div class="row">
      	<div class="col-xs-12">
      		<div class="input-group" id="tempo-search-form">
              <input type="text" class="form-control" id="tempo-search-bar" placeholder="Search by tempo (enter BPM)">
          	</div>
      	</div>
      </div>


      <!-- Time signature drop-down menu -->
      <div class="row">
      	<!-- Key -->
		    <div class="col-xs-12">
      		<select id="key-list" name="key">
            <option value="" disabled selected><center>Key:</center></option>
      			<option value='0'>C</option>
      			<option value='1'>C#/Db</option>
      			<option value='2'>D</option>
      			<option value='3'>D#/Eb</option>
      			<option value='4'>E</option>
      			<option value='5'>F</option>
      			<option value='6'>F#/Gb</option>
      			<option value='7'>G/</option>
      			<option value='8'>G#/Ab</option>
      			<option value='9'>A</option>
      			<option value='10'>A#/Bb</option>
      			<option value='11'>B</option>
      		</select>

          <!-- &emsp; -->

          <select id="mode-list" name="mode">
            <option value="" disabled selected><center>Major/Minor:</center></option>
            <option value='0'>Minor</option>
            <option value='1'>Major</option>
          </select>

      	</div>	  		
	  </div>	

	<div class="row">
		<div class="col-xs-12">
			<select name="time_sig" id="time-sig-list">
				<option value="" disabled selected><center>Time signature</center></option>
				<option value="1">1</option>
				<option value="3">3</option>
				<option value="4">4</option>
				<option value="5">5</option>
			</select>
		</div>	
	</div>	

      <!-- Submit button -->
      <div class="row">
        <div class="col-xs-12">
          <center><button class="btn btn-lg" type="submit" id="search-button">Search</button></center>
        </div>  
      </div>

    </form> 
  </div>

  <br></br>

  <div id="search-results">
  
  <div id="myGrid" class="ag-theme-balham"></div>

  </div> 
  
</body>
</html>
